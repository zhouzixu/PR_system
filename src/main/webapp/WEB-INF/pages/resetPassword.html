<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>

    <script src="../js/jquery.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.md5.js"></script>
    <script src="../js/rePassword.js"></script>
    <link rel="stylesheet" href="../css/loginStyle.css">


</head>
<body>
<div class="container">
    <div class="form row">
        <form class="form-horizontal col-md-offset-2" id="login_form">
            <h3 class="form-title" style="padding-left: 80px">重置密碼</h3>
            <div class="col-md-9">
                <input type="hidden" name="id" id="id">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="用戶名" id="username"
                           name="username" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="舊密碼" id="oldPassword"
                           name="password" maxlength="16"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="新密碼" id="newPassword"
                           name="newPassword" autofocus="autofocus" maxlength="16"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="再輸入一次新密碼" id="newPassword1"
                           name="newPassword1" autofocus="autofocus" maxlength="16"/>
                </div>
                <div class="form-group">
                </div>
                <div class="form-group col-md-offset-9">
                    <button type="submit" class="btn btn-success pull-right" name="submit" id="resetBtn">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
